<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" async></script>
  </head>
  <body>
    <div id="loader-container">
      <div class="loader"></div>
    </div>
    <div id="main">
      <div id="user-table-container"></div>
      <div id="detailed-user-container">
        <div id="user-image-container">
          <h2 id="greetings" style="color: antiquewhite"></h2>
          <img alt="avatar" id="profile_image" src="" />
        </div>
        <div id="user-content-container">
          <div class="column-container">
            <h3>ID: <span id="id"></span></h3>
            <h3>UID: <span id="uid"></span></h3>
            <h3>USERNAME: <span id="uname"></span></h3>
            <h3>PASSWORD: <span id="pass"></span></h3>
            <h3>SOCIAL INSURANCE NO: <span id="sin"></span></h3>
            <h3>DESIGNATION: <span id="desig"></span></h3>
            <h3>KEY SKILL: <span id="skill"></span></h3>
          </div>
          <div class="column-container">
            <h3>NAME: <span id="name"></span></h3>
            <h3>EMAIL ID: <span id="email"></span></h3>
            <h3>GENDER: <span id="gender"></span></h3>
            <h3>DATE OF BIRTH: <span id="dob"></span></h3>
            <h3>AGE: <span id="age"></span></h3>
            <h3>ADDRESS: <span id="address"></span></h3>
            <h3>CREDIT CARD NO: <span id="cc_no"></span></h3>
            <h3>SUBSCRIPTION STATUS: <span id="status"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
